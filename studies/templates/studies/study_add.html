<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Study</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f3f6fb;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
h1 {
    text-align: center;
    color: #4a90e2;
    margin-bottom: 20px;
}
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
label {
    margin: 10px 0 5px;
    font-weight: bold;
}
input[type="text"], input[type="textarea"], select {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
button, .cancel-button {
    background-color: #4a90e2;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    text-decoration: none; /* Remove underline for links */
    display: inline-block;
}
button:hover, .cancel-button:hover {
    background-color: #357abd;
}
</style>
</head>
<body>
<div class="container">
    <h1>Add Study</h1>
   <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Study</button>
    <a href="{% url 'study_list' %}" class="cancel-button">Cancel</a>
</form>
</div>
</body>
</html>
