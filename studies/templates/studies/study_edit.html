<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Study</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f3f6fb;
margin: 0;
padding: 20px;
}
.container {
max-width: 900px;
margin: 0 auto;
padding: 20px;
background-color: #fff;
border-radius: 8px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
h1 {
text-align: center;
color: #4a90e2;
margin-bottom: 20px;
}
label {
font-size: 18px;
color: #333;
margin-bottom: 5px;
display: inline-block;
}
input[type="text"], textarea, select {
width: 100%;
padding: 10px;
margin-bottom: 15px;
border: 1px solid #ddd;
border-radius: 4px;
font-size: 16px;
}
textarea {
resize: vertical;
height: 120px;
}
button {
background-color: #4a90e2;
color: white;
padding: 12px 20px;
border-radius: 4px;
font-size: 16px;
border: none;
cursor: pointer;
margin-right: 10px;
}
button:hover {
background-color: #357abd;
}
.buttons {
display: flex;
justify-content: center;
gap: 15px;
}
a {
text-decoration: none;
}
</style>
</head>
<body>
<div class="container">
<h1>Edit Study</h1>
    <form method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<div class="buttons">
<button type="submit">Update</button>
<a href="{% url 'study_list' %}"><button type="button">Cancel</button></a>
</div>
</form>
</div>
</body>
</html>
